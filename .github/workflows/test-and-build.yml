# Run tests and production build on push/PR to main (and feature branches).
# Ensures nothing is merged or deployed without passing tests and build.
name: Test and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npx next build
        env:
          # Placeholders so build completes; Vercel uses real env at deploy time
          NEXT_PUBLIC_VERCEL_URL: ""
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          SUPABASE_SERVICE_ROLE_KEY: "placeholder"
          NEXT_PUBLIC_APP_URL: "https://www.onedaycap.com"
