# Run tests and production build on push/PR to main (and feature branches).
# Ensures nothing is merged or deployed without passing tests and build.
name: Test and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build
        env:
          # Build can need env for next; provide dummy if required
          NEXT_PUBLIC_VERCEL_URL: ""
